<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Catch the Square</title><style>  body { display:flex; justify-content:center; align-items:center; height:100vh; background:#222; color:#fff; font-family:sans-serif; flex-direction:column; }  #game { position:relative; width:400px; height:400px; background:#333; border:2px solid #fff; }  #square { position:absolute; width:50px; height:50px; background:#0f0; cursor:pointer; }  #score { margin-top:20px; font-size:20px; }</style></head><body><h1>Catch the Square</h1><div id="game">  <div id="square"></div></div><div id="score">Score: 0</div><script>let score = 0;const game = document.getElementById('game');const square = document.getElementById('square');const scoreDisplay = document.getElementById('score');function moveSquare() {  const x = Math.floor(Math.random() * (game.clientWidth - square.offsetWidth));  const y = Math.floor(Math.random() * (game.clientHeight - square.offsetHeight));  square.style.left = x + 'px';  square.style.top = y + 'px';}square.addEventListener('click', () => {  score++;  scoreDisplay.textContent = 'Score: ' + score;  moveSquare();});// Move square every 2 seconds automaticallysetInterval(moveSquare, 2000);// Initial positionmoveSquare();</script></body></html>
